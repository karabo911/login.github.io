<div class="wrapper">


    <nav>
           
          <img src="../../../assets/images/logo.png" alt="logo">
    
          <ul>
              <li>
                  Home
              </li>
              
          </ul>
     </nav>
    
  
    
     </div>

   
     


<div class="container">
    <div class="container">
        <div class="row justify-content-center p-2">
            <h1>User Update</h1>
        </div>
         <div class="form-group">
             <input type="text" class="form-control" [(ngModel)]="employeeName" placeholder="Enter Name">
              
         </div>
<br>
<br>
         <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="employeeAge" placeholder="Enter Age">
             
        </div>
        <br>
        <br>
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="employeeAddress" placeholder="Enter Address">
             
        </div>

       
        <br>
        <br>
        <div class="form-group">
            <button class="btn" (click)="createRecord()" [disabled]="!employeeName||!employeeAddress || !employeeAge">Update User</button>
             
        </div>

       
    </div>
</div>

<br>
<br>


<button class="btn1" (click)="signOut()" type="button">SIGN OUT</button>
